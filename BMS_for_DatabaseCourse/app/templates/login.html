<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jenson Xavier">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <title>用户登录</title>
</head>

<body>
    <div>
        <div class="container">
            <div style="text-align: center; font-size: 28px; font-weight: bold">欢迎使用Jenson图书管理系统</div>

            <div class="login">
                <form action="/login/" method="post">
                    <input type="text" name="id" id="id" class="inputArea" placeholder="请输入你的用户ID">
                    <input type="password" name="pw" id="pw" class="inputArea" placeholder="请输入密码">
                    <input id="submit" class="loginBtn btn" type="submit" value="登陆" />
                    <a id="registerBtn" class="registerBtn btn" href="/register_page" >注册</a>
                    <a href="/admin" class="bookLib" target="_blank" style="text-align: center; font-size: 16px;">Django-Administrator</a>
                    <p class="fail">{{msgFail}}</p>
                    <p class="success">{{msgTrue}}</p>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/scripts/jquery.js"></script>
</body>
</html>
